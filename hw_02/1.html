<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
   a === 1,
   b === 1,
   c === undefined,
   d === undefined

   1. Переменная "a" увеличтся на единицу, получится 2.
   2. Переменной "с" присвоится 2.
   */
  c = ++a;
  console.log(c); // 2

  /*
   a === 2,
   b === 1,
   c === 2,
   d === undefined

   1. Переменная "b" увеличится на 1, станет 2.
   2. В "d" присвотся единица, так как используется постфиксный инкремент
   */
  d = b++;
  console.log(d); // 1

  /*
   a === 2,
   b === 2,
   c === 2,
   d === 1

   1. "а" увеличится на 1, станет 3.
   2. Сложим 2 + 3 и положим в переменную "с".
   */
  c = 2 + ++a;
  console.log(c); // 5

  /*
   a === 3,
   b === 2,
   c === 5,
   d === 1

   1. "b" - постфиксный инкремент. Сначала сложим с 2, потом увеличим на 1.
   В итоге "d" присвоим 2 + 2, т.е 4.
   */
  d = 2 + b++;
  console.log(d); // 4

  /*
   a === 3,
   b === 3,
   c === 5,
   d === 4
   */
  console.log(a); // 3
  console.log(b); // 3
</script>
